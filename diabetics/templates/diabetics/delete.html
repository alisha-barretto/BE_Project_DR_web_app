<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Uploads</title> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
{% load static %}
<style>
body {font-family: "Lato", sans-serif}
body, html {
    color: #FEFEFE;
    background-color: #000;
    
}
.w3-row img {margin-bottom: -8px}

input[type="button"], input[type="submit"], button
{
     background-color: white;
     background-image: url(image/build_button.png);
     background-position: center center;
     border-radius: 20px;
     padding: 15px 32px;
     display: inline-block;
     font-size: 20px;
     width: 250px;
     transition: all 0.5s;
     cursor: pointer;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

</style>
  
</head>
<body> 
  <div class="w3-content" style="max-width:1500px">
  <!-- Header -->
  <header class="w3-container w3-xlarge w3-padding-24">
      <a href="{% url 'diabetics:list_view' %}" class="w3-btn w3-hover-white w3-round-large">BACK</a>
  </header>
  </div>
  <div class="w3-center w3-padding-32">
       <h3>Hey, are you sure you want to delete {{ object.imagename }}?</h3>
       <form method="post">
        {% csrf_token %}
       <button type="submit" class="btn btn-danger">Yes, I'm sure.</button>
       </form>
  </div>

<!-- Footer -->

<footer class="w3-grey w3-padding-32 w3-center">
  <p>Powered by <a href="http://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer> -->

<script>
$(document).ready(function() {

    var table = $('#table');

    // Table bordered
    $('#table-bordered').change(function() {
        var value = $( this ).val();
        table.removeClass('table-bordered').addClass(value);
    });

    // Table striped
    $('#table-striped').change(function() {
        var value = $( this ).val();
        table.removeClass('table-striped').addClass(value);
    });
  
    // Table hover
    $('#table-hover').change(function() {
        var value = $( this ).val();
        table.removeClass('table-hover').addClass(value);
    });

    // Table color
    $('#table-color').change(function() {
        var value = $(this).val();
        table.removeClass(/^table-mc-/).addClass(value);
    });
});

// jQueryâ€™s hasClass and removeClass on steroids
// by Nikita Vasilyev
// https://github.com/NV/jquery-regexp-classes
(function(removeClass) {

	jQuery.fn.removeClass = function( value ) {
		if ( value && typeof value.test === "function" ) {
			for ( var i = 0, l = this.length; i < l; i++ ) {
				var elem = this[i];
				if ( elem.nodeType === 1 && elem.className ) {
					var classNames = elem.className.split( /\s+/ );

					for ( var n = classNames.length; n--; ) {
						if ( value.test(classNames[n]) ) {
							classNames.splice(n, 1);
						}
					}
					elem.className = jQuery.trim( classNames.join(" ") );
				}
			}
		} else {
			removeClass.call(this, value);
		}
		return this;
	}

})(jQuery.fn.removeClass);
</script>
</body>
</html>
